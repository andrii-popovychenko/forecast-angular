<span class="search-button-container">
    <input 
        class="input-area"
        [ngClass]="{'visible': searchOpened}">
    <svg 
        width="50"
        height="50"
        class="search-button"
        (click)="showInput()">
        <circle 
            cx="15"
            cy="25"
            r="10"
            stroke="white"
            stroke-width="8"
            fill="transparent">
        </circle>
    </svg>
</span>
