<div class="container">
    <div class="card">
        <div class="card-body">
            <ng-container *ngIf="!hideInfo; else noCity">
                <ul class="list-group list-group-horizontal justify-content-between">
                    <li class="list-group-item rounded" *ngFor="let info of displayedData">
                        <!-- <div class="row">
                            <div class="col">
                                {{info.date}}
                            </div>
                        </div> -->
                        <div class="row">
                            <div class="col">
                                Max: {{info.max}} C°
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                Min: {{info.min}} C°
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col">
                                {{info.condition | weatherConditions }}
                            </div>
                        </div> -->
                    </li>
                </ul>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #noCity>
    <div class="card-body">
        <div class="row">
            Select city first!
        </div>
    </div>
</ng-template>
