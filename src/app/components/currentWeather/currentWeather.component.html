<div class="container">
    <div class="card">
        <div class="card-body">
            <ng-container *ngIf="!hideInfo; else noCity">
                <div class="row">
                    <div class="col-8">
                        <div class="row">
                            {{currentWeather.temperature.toFixed(0)}} CÂ°
                        </div>
                        <div class="row">
                            {{currentWeather.weathercode | weatherConditions }}
                        </div>
                    </div>
                    <div class="col-4">
                        <weather-icon [weatherCode]="currentWeather.weathercode" width="64" height="64">
                        </weather-icon>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #noCity>
    <div class="card-body">
        <div class="row">
            Select city first!
        </div>
    </div>
</ng-template>
