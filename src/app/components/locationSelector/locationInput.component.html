<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col align-self-end">
                    <cities-input
                        id="city"
                        (text)="searchTextUpdate.next($event)"
                        (select)="setGeoData($event)"
                        (clearData)="clearAll()"
                        [citiesList]="cities"
                    >
                    </cities-input>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col align-self-end">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input id="latitude" class="form-control" value={{latitude}} readonly>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col align-self-end">
                    <label for="longitute" class="form-label">Longitude</label>
                    <input id="longitute" class="form-control" value={{longitude}} readonly>
                </div>
            </div>
        </div>
    </div>
</div>
